<html>
  <head>
    <title>Looping Constructs</title>
  </head>
  <body>
    <h2>While Loop</h2>
    <font size="+2">
      <script type="text/javascript">
        var i = 0; // Initialize loop counter
        while (i < 10) {
          // Test
          document.writeln(i);
          i++; // Increment the counter
        } // End of loop block
      </script>
    </font>
  </body>
</html>
