<html>
  <head>
    <title>Using the var Keyword</title>
    <script type="text/javascript">
      var language = "English"; // Variable is initialized
      var name; // OK, undefined variable
      age; // Not OK! var keyword missing ERROR!
    </script>
  </head>
  <body bgcolor="silver">
    <big>
      <script type="text/javascript">
        document.write("Language is " + language + "<br />");
        document.write("Name is " + name + "<br />");
        document.write("Age is " + age + "<br />");
      </script>
    </big>
  </body>
</html>
