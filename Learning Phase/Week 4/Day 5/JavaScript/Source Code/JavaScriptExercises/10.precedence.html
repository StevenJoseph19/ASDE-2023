<html>
  <head>
    <title>Precedence and Associativity</title>
  </head>
  <body>
    <h3>
      <script type="text/javascript">
        var x = 5 + (4 * 12) / 4;
        document.writeln("The result is " + x + "<br />");
        var x = (5 + 4) * (12 / 4);
        document.writeln("The result is " + x);
      </script>
    </h3>
  </body>
</html>
