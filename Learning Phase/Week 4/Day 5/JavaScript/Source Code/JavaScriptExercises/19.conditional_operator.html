<html>
  <head>
    <title>Conditional Operator</title>
  </head>
  <body bgcolor="lightblue">
    <big>
      <script type="text/javascript">
        var age = prompt("How old are you? ", "");
        var price = age > 55 ? 0 : 7.5;
        alert("You pay $" + price + 0);
      </script>
    </big>
  </body>
</html>
