<html>
  <head>
    <title>The typeof Operator with Null and Undefined</title>
  </head>
  <body bgcolor="gold">
    <big>
      <script type="text/javascript">
        document.write("<em>null</em> is type " + typeof null, "<br />");
        document.write(
          "<em>undefined</em> is type " + typeof undefined,
          "<br />"
        );
      </script>
    </big>
  </body>
</html>
