<html>
  <head>
    <title>Functions and Events</title>
    <script type="text/javascript">
      function greetings(you) {
        // Function definition
        document.bgColor = "lavender";
        alert("Greetings and Salutations! " + you);
      }
    </script>
  </head>
  <body>
    <div align="center">
      <form>
        <input
          type="button"
          value="Welcome button"
          onClick="greetings('Dan');"
        />
      </form>
    </div>
  </body>
</html>
