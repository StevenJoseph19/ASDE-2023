<html> 
<head>
<title>The typeof Operator</title> 
</head> 
<body bgcolor="gold">
<big> 
<script type="text/javascript">
 document.write(typeof(55),"<br />"); // Number 
document.write(typeof("hello there"),"<br />"); // String 
document.write(typeof(true),"<br />"); // Boolean 
</script> 
</big>
</body> 
</html>
