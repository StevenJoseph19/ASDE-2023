<html>
  <head>
    <title>Comparing Numbers</title>
  </head>
  <body>
    <h3>
      <script type="text/javascript">
        var x = 5;
        var y = 4;
        var result = x > y;
        document.writeln("The result is " + result + ".<br />");
        result = x < y;
        document.writeln("The result is " + result + ".<br />");
      </script>
    </h3>
  </body>
</html>
