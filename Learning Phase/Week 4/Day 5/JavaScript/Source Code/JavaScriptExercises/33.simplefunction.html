<html>
  <head>
    <title>A Simple Function</title>
    <script type="text/javascript">
      function welcome() {
        // Function defined within <head> tags
        var place = "San Francisco";
        alert("Welcome to " + place + "!");
      }
    </script>
  </head>
  <body bgcolor="lightblue">
    <big>
      <div align="center">
        <script type="text/javascript">
          welcome();
        </script>
        <b>San Francisco</b><br />
         <img src="sf.jpg" width="400" height="300" border="1" />
      </div>
    </big>
  </body>
</html>
