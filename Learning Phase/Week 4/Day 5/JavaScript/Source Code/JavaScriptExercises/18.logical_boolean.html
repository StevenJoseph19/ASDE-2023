<html>
  <head>
    <title>Logical (Boolean) Operators</title>
  </head>
  <body>
    <h3>
      <script type="text/javascript">
        var num1 = 50;
        var num2 = 100;
        var num3 = 0;
        document.write("num1 && num2 is " + (num1 && num2) + ".<br />");
        document.write("num1 || $num2 is " + (num1 || num2) + ".<br />");
        document.write("! num1 is " + !num1 + ".<br />");
        document.write("!(num1 && num2) is " + !(num1 && num2) + ".<br />");
        document.write("!(num1 && num3) is " + !(num1 && num3) + ".<br />");
      </script>
    </h3>
  </body>
</html>
