<html>
  <head>
    <title>Looping Constructs</title>
  </head>
  <body>
    <h2>Do While Loop</h2>
    <font size="+2">
      <script type="text/javascript">
        var i = 0;
        do {
          document.writeln(i);
          i++;
        } while (i < 10);
      </script>
    </font>
  </body>
</html>
