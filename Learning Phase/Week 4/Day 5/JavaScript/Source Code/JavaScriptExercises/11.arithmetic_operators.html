<html>
  <head>
    <title>Arithmetic Operators</title>
  </head>
  <body>
    <h2>Arithmetic operators</h2>
    <h3>
      <script type="text/javascript">
        var num1 = 5;
        var num2 = 7;
        var result = num1 + num2;
        document.write("num1 + num2 = " + result);
        result = result + (10 / 2 + 5);
        document.write("<br />12 + (10 / 2 + 5) = " + result);
      </script>
    </h3>
  </body>
</html>
