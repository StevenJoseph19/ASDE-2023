<html>
  <head>
    <title>Auto-increment and Auto-decrement</title>
  </head>
  <body>
    <h3>
      <script type="text/javascript">
        var x = 5;
        var y = 0;
        y = ++x; // add one to x first; then assign to y
        document.write("Pre-increment:<br />");
        document.write("y is " + y + "<br />");
        document.write("x is " + x + "<br />");
        document.write("-----------------------<br />");

        var x = 5;
        var y = 0;
        y = x++; // assign value in x to y; then add one to x
        document.write("Post-increment:<br />");
        document.write("y is " + y + "<br />");
        document.write("x is " + x + "<br />");
      </script>
    </h3>
  </body>
</html>
