<html>
  <head>
    <title>Passing Arguments</title>
    <script type="text/javascript">
      function greetings(pal) {
        // "Birdman!" is stored in pal
        alert("Greetings to you, " + pal);
      }
    </script>
  </head>
  <body background="birdman.jpg">
    <script type="text/javascript">
      greetings("Birdman!"); // Passing an argument
    </script>
  </body>
</html>
